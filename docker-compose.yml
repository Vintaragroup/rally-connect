services:
  rally-frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: rally-frontend
    ports:
      - "${FRONTEND_PORT:-4300}:5173"
    env_file:
      - ./.env.local
    environment:
      - VITE_API_URL=http://10.0.0.2:4802
    volumes:
      - ./.env.local:/app/.env.local
      - ./src:/app/src
      - ./index.html:/app/index.html
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - /app/node_modules
    networks:
      - rally-network
    depends_on:
      - rally-backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  rally-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rally-backend
    ports:
      - "4802:4000"
    env_file:
      - ./backend/.env.development
    environment:
      - APP_PORT=4000
      - NODE_ENV=development
    networks:
      - rally-network
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  rally-network:
    driver: bridge
